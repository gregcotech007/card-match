<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="card game">
    <meta name="author" content="Gregcotech WebDev 2022">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Card Match!</title>
</head>
<body>
    
    <section class="game-area">
        <div class="col1">
            <div data-type="rock" class="card-cell"></div>
            <div data-type="paper" class="card-cell"></div>
            <div data-type="scissors" class="card-cell"></div>
            <div data-type="shoot" class="card-cell"></div>
        </div>
        <div class="col2">
            <div data-type="scissors" class="card-cell"></div>
            <div data-type="shoot" class="card-cell"></div>
            <div data-type="paper" class="card-cell"></div>
            <div data-type="rock" class="card-cell"></div>
        </div>
        <div class="col3">
            <div data-type="paper" class="card-cell"></div>
            <div data-type="rock" class="card-cell"></div>
            <div data-type="shoot" class="card-cell"></div>
            <div data-type="scissors" class="card-cell"></div>
        </div>
        <div class="col4">
            <div data-type="shoot" class="card-cell"></div>
            <div data-type="scissors" class="card-cell"></div>
            <div data-type="rock" class="card-cell"></div>
            <div data-type="paper" class="card-cell"></div>
        </div>
    </section>

    <script src="assets/js/app.js"></script>
</body>
</html>
